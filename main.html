
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>WTFSIGTE</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
      html{
        height:100%;
      }
      body{
        height: 100%;
        font-family: Impact, Charcoal, sans-serif;
      }
      .btn-black {
        color: #FFF;
        background-color: #000;
        border-color: #000;
      }
      .badge-remove {
        float: right;
      }
      #legend {
        background: white;
        padding: 10px;
      }
    </style>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoFE_bD3BCvI_GGSkryOgEfgppsSn27fo&sensor=false">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="js/map.js"></script>
    <script src="js/mainjs.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container" style="width: 100%; height: 100%;">
        <br/>


        <div class="col-lg-3" style="height: 680px;">
          <div class="panel panel-default" style="height: 100%;">
            <div class="panel-header">
              <h2 style="text-align:center;">MAYBE</h2>
            </div>
            <div class="panel-body">
              <ul id="maybelist" class="list-group" style="max-height:550px;overflow:auto;">
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-6" style="width: 50%; height: 680px;">
          <div class="panel panel-default" style="width: 100%; height: 100%;">
            <div class="panel-body" style="width: 100%; height: 100%;">
              <h1 style="text-align:center;">WHY DON'T YOU FORKING GO TO...</h1>
              <h1 style="text-align:center;" id="restaurant-name"></h1>
              <br/>
              <!-- <div class="row">
                <div class="col-lg-12">
                  <div class="well">Info about restuarant here</div>
                </div>
              </div> -->
              <div class="row" style="width: 100%;">
                <div class="col-lg-4">
                  <div id="price" class="well well-sm" onmouseover="hover(this)" onmouseout="hoverout(this)" onclick="block(this)">
                    <p>PRICE</p>
                    <p id="priceok" style="text-align:center;">$$</p>
                    <p id="pricebad" style="text-align:center; display:none;">TOO FORKING PRICEY</p>
                  </div>
                  <div id="distance" class="well well-sm" onmouseover="hover(this)" onmouseout="hoverout(this)" onclick="block(this)">
                    <p>DISTANCE</p>
                    <p id="distanceok" style="text-align:center;"></p>
                    <p id="distancebad" style="text-align:center; display:none;">TOO FORKING FAR</p>
                  </div>
                  <div id="type" class="well well-sm" onmouseover="hover(this)" onmouseout="hoverout(this)" onclick="block(this)">
                    <p>TYPE</p>
                    <p id="typeok" style="text-align:center;">FAST FOOD</p>
                    <p id="typebad" style="text-align:center; display:none;">I DON'T FORKING WANT THAT</p>
                  </div>
                </div>
                <div class="col-lg-8" id="map-canvas" style="height:280px">
                  <!-- <div id="map-canvas" style="float: right; width: 70%; height: 250px"></div> -->
                </div>
                <div id="legend"></div>
              </div>

              <br/>
              <div class="row">
                <div class="col-lg-3">
                  <button class="btn btn-black btn-lg btn-block" onclick="maybe()">MAYBE</button>
                </div>
                <div class="col-lg-6">
                  <button class="btn btn-black btn-lg btn-block">NO, FORK THAT</button>
                </div>
                <div class="col-lg-3">
                  <button id="blockplace" class="btn btn-black btn-lg btn-block" onclick="block(this)">BLOCK</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3" style="height: 680px;">
          <div class="panel panel-default" style="height: 100%;">
            <div class="panel-header">
              <h2 style="text-align:center;">BLOCKED</h2>
            </div>
            <div class="panel-body">
              <ul id = "blocklist" class="list-group" style="max-height:550px;overflow:auto;">
              </ul>
            </div>
          </div>
        </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
